<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HypeRaceX Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1 class="header">Welcome to HypeRaceX</h1>
        <button id="mode-toggle" class="mode-toggle">Switch to Dark Mode</button>
        <div class="form-container">
            <div class="form-box login-box">
                <h2 style="color: gold;">Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="form-footer">
                        <p style="color: gold;">New here? <a href="#" id="signup-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box signup-box hidden">
                <h2 style="color: gold;">Sign Up</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Re-enter Password" required>
                    <button type="submit">Sign Up</button>
                    <div class="form-footer">
                        <p style="color: gold;">Already a member? <a href="#" id="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
